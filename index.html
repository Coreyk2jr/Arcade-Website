<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corey's Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:#00f; /* Red */
            color: black; /* Yellow */
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        .game {
            margin: 20px 0;
            padding: 20px;
            background-color: #00f; /* Blue */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game h2 {
            margin-top: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white; /* Yellow */
            font-size: 2em;
            cursor: pointer;
        }
        .memory-board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .memory-board .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #000; /* Black */
            font-size: 1.5em;
            background-color: #f00; /* Red */
            color: #00f; /* Blue */
        }
    </style>
</head>
<body>
    <header>
        <h1>Corey's Arcade</h1>
        <p>Welcome to Corey's Arcade! Enjoy our mini-games.</p>
    </header>
    <main>
        <!-- Tic-Tac-Toe Game -->
        <div class="game" id="tic-tac-toe">
            <h2>Tic-Tac-Toe</h2>
            <div class="board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <p id="tic-tac-toe-message"></p>
            <button onclick="resetGame()">Restart Game</button>
        </div>

        <!-- Number Guessing Game -->
        <div class="game" id="number-guessing-game">
            <h2>Number Guessing Game</h2>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guess" min="1" max="100">
            <button onclick="checkGuess()">Guess</button>
            <p id="number-guessing-message"></p>
        </div>

        <!-- Rock-Paper-Scissors Game -->
        <div class="game" id="rock-paper-scissors">
            <h2>Rock-Paper-Scissors</h2>
            <p>Choose your move:</p>
            <button onclick="playRPS('rock')">Rock</button>
            <button onclick="playRPS('paper')">Paper</button>
            <button onclick="playRPS('scissors')">Scissors</button>
            <p id="rps-result"></p>
        </div>

        <!-- Memory Match Game -->
        <div class="game" id="memory-match">
            <h2>Memory Match</h2>
            <p>Find the matching pairs:</p>
            <div class="memory-board">
                <!-- Memory board will be dynamically created -->
            </div>
            <p id="memory-match-message"></p>
            <button onclick="resetMemoryMatch()">Restart Game</button>
        </div>

        <!-- Hangman Game -->
        <div class="game" id="hangman">
            <h2>Hangman</h2>
            <p id="hangman-word"></p>
            <p>Guess a letter:</p>
            <input type="text" id="hangman-guess" maxlength="1">
            <button onclick="checkHangmanGuess()">Guess</button>
            <p id="hangman-message"></p>
        </div>
    </main>

    <script>
        // JavaScript code remains unchanged
        // Ensure functionality is maintained with updated styles
    </script>
</body>
</html>
